<!DOCTYPE html>

<html>
    <head>
        <title>Recipe App</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Recipe App</h1>
                <h2 class="header__subtitle">Your favourite Recipes!</h2>
            </div>
        </div>
        <div class="container">
            <input id="recipe-title" class="title-input" placeholder="recipe title">
            <textarea id="recipe-body" class="body-input" placeholder="Enter text"></textarea>
            <button id="remove-recipe" class="button button--secondary">Remove Recipe</button>
            <ul id="ingredients-list"></ul>
        </div>
        <div class="container">
            <button id="return" class="button button--secondary">RETURN</button>
        </div>
        <div class="container">
            <ul id="ingredients"></ul>
            <form id="new-ingredient">
                <input type="text" class="input" placeholder="New Ingredient" name="text" id="add-Ing-Input">
                <button class="button" id="add-Ing-Button">Add Ingredient</button>
            </form>
        </div>
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
